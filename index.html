<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Need Help</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        .help-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .help-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.5);
        }
        .help-button:active {
            transform: scale(0.98);
        }
        .love-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 105, 180, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Butuh Cerita atau Bantuan Tekan Tombol dibawah!</h1>
        <button class="help-button" onclick="showLoveMessage()">I NEED HELP</button>
    </div>

    <div class="love-message" id="loveMessage">
        I LOVE YOU AND ALWAYS BE THERE FOR YOU ❤️
    </div>

    <script>
        function showLoveMessage() {
            document.getElementById('loveMessage').style.display = 'flex';
            
            // Show the love message for 4 seconds, then redirect to WhatsApp
            setTimeout(function() {
                window.location.href = "https://wa.me/6281272175568";
            }, 3000);
        }
        
        // Also redirect when clicking on the love message
        document.getElementById('loveMessage').addEventListener('click', function() {
            window.location.href = "https://wa.me/6281272175568";
        });
    </script>
</body>
</html>
